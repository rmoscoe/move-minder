{% extends "base.html" %}

{% block main %}
<main class="pb-4 md:pb-6 xl:pb-8 mt-10 sm:mt-12 md:mt-16 lg:mt-[88px] xl:mt-[104px]">
    <section id="hero" class="hero-image">
        <div class="hero-text">
            <div class="min-h-[88px]">
                <h1 class="hidden sm:block">MoveMinder</h1>
                <p class="hidden sm:block text-2xl text-slate-800 font-semibold">Organize | Track | Recover</p>
            </div>
            <div class="px-6  sm:px-0 mx-auto my-3 sm:my-3.5 md:my-4 lg:my-6 xl:my-8 sm:flex sm:flex-nowrap sm:justify-center sm:items-center">
                <a class="btn primary mx-auto sm:mr-4" href="/sign-up">Get Started</a>
                <a class="btn primary mx-auto mt-4 sm:mt-0 sm:ml-4" href="/login">Login</a>
            </div>
        </div>
    </section>

    <section id="content" class="my-4 md:my-6 lg:my-8 md:flex md:flex-nowrap md:justify-between px-2 sm:px-4 md:px-6 lg:px-8 xl:px-10">
        <section id="organize" class="w-full mt-8 sm:mt-10 md:mt-0 md:w-1/3 flex justify-center md:p-4">
            <div class="w-full py-4 sm:py-6 md:py-0">
                <img src="/static/tracker/form-angled-forward-cropped.png" alt="A computer screen showing input fields related to a parcel" class="mx-auto size-[360px] sm:size-96 md:size-52 lg:size-72 xl:size-96 drop-shadow-md" />
                <h2 class="mt-3 sm:mt-5 sm:mb-2 md:mt-7 md:mb-5 lg:mt-9 lg:mb-7 text-center">Organize</h2>
                <p>{% lorem %}</p>
            </div>
        </section>

        <section id="track" class="w-full md:w-1/3 light-box flex justify-center mt-8 sm:mt-10 md:mt-0 md:p-4">
            <div class="w-full py-4 sm:py-6 md:py-0">
                <img src="/static/tracker/status-update-cropped.png" class="mx-auto size-[360px] sm:size-96 md:size-52 lg:size-72 xl:size-96 drop-shadow-md" alt="A phone screen showing a status update menu" />
                <h2 class="mt-3 sm:mt-5 sm:mb-2 md:mt-7 md:mb-5 lg:mt-9 lg:mb-7 text-center">Track</h2>
                <p>{% lorem %}</p>
            </div>
        </section>

        <section id="recover" class="w-full mt-8 sm:mt-10 md:mt-0 md:w-1/3 flex justify-center md:p-4">
            <div class="w-full py-4 sm:py-6 md:py-0">
                <img src="/static/tracker/damaged-box.jpeg" alt="mover delivers a damaged, crushed box out of the back of a moving van to a man and woman" class="mx-auto size-[360px] sm:size-96 md:size-52 lg:size-72 xl:size-96 drop-shadow-md" />
                <h2 class="mt-3 sm:mt-5 sm:mb-2 md:mt-7 md:mb-5 lg:mt-9 lg:mb-7 text-center">Recover</h2>
                <p>{% lorem %}</p>
            </div>
        </section>
    </section>
</main>
{% endblock %}
