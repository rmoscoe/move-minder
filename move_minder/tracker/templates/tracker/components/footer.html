<!DOCTYPE html>

{% load static %}

<footer class="mt-4 md:mt-6 lg:mt-8">
    <section id="sitemap" class="box py-4 sm:py-6 md:py-8 lg:py-16 xl:-py-20 px-3 sm:px-5 md:px-6 lg:px-7 xl:px-8 w-full">
        <div class="w-full mx-auto md:w-11/12 lg:w-5/6 xl:w-4/5 space-y-2 sm:space-y-4 lg:space-y-6">
            <h5>Sitemap</h5>
            <div class="flex flex-wrap w-full gap-y-2 md:gap-y-3 justify-between text-sm">
                {% for item in sitemap %}
                    <a href="{{ item.location }}" class="text-nowrap hover:underline hover:text-slate-500 hover:dark:text-slate-200">{{item.name}}</a>
                {% endfor %}
            </div>
        </div>
    </section>
    <section id="copyright" class="py-2 sm:py-3 md:py-4 lg:py-7 lx:py-8 px-3 sm:px-5 md:px-6 lg:px-7 xl:px-8 w-full">
        <p class="text-center">&copy; {% now "Y" %}. Made with &#x2764; by Ryan Moscoe</p>
    </section>
</footer>
